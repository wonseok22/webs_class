<body>

    <div class="back"><a href="practice01.html">Back</a></div>
    <main id ="main">
        <div class="test">
            <h2>1. 구구단 출력하기</h2>
            <h3>1.1 1단부터 9단까지 출력하시오</h3>
            <div class="code">
<pre class="line-numbers"><code class="language-js">{
    for(let i=1; i&lt;10; i++){
        for(let j=1; j&lt;10; j++){
            console.log(i + " * " + j + " = " , i*j);
        }
    }
}</code></pre>
            </div>
            
        </div>
    </main>
    <script>
        // 구구단 출력
        {
            for(let i=1; i<10; i++){
                for(let j=1; j<10; j++){
                   console.log(i + " * " + j + " = " , i*j);
                }
                console.log("\n");
            }
        }

        //while문으로 구구단 출력
        {
            let m = 1;
            while (m<10){
                let n = 1;
                while (n<10){
                    console.log(m + " * " + n + " = " , m*n);
                    n ++;
                }
                console.log('\n');
                m ++;
            }
        }
    </script>
</body>
