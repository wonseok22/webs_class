            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NexonLv1Gothic';
            font-size: 16px;
            line-height: 1.6;
            word-break: break-all;
            color: #223547;
        }

        a {
            text-decoration: none;
            color: #223547;
        }

        .number {
            margin: 10px;
        }

        .number li {
            list-style: none;
            display: inline;
        }

        .number li a {
            border: 1px solid #223547;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            display: inline-block;
            text-align: center;
            line-height: 30px;
            transition: all 0.3s;
        }

        .number li.active a {
            background: #223547;
            color: #fff;
        }

        .board {
            margin: 5vw 10vw 10vw 10vw;
            width: 80vw;
            background: #F1F3F6;
            border: 2px solid #223547;
            padding: 3vw;
            text-align: center;
            border-radius: 10px;
        }

        .board .sub {
            font-size: 20px;
        }

        .board .sub a {
            font-size: 20px;
            border-bottom: 1px solid #223547;
        }

        .board h1 a {
            font-family: 'TmonMonsori';
            font-size: 80px;
            margin-bottom: 1vw;
        }

        .board .search {
            margin-bottom: 3vw;
        }

        .board .count {
            text-align: right;
            color: #777;
        }

        .border .count em {
            font-style: normal;
            color: #223547;
        }

        .board .search label {
            display: none;
        }

        .board .search input {
            font-size: 24px;
            border: 2px solid #223547;
            padding: 10px 40px;
            border-radius: 40px;
            width: 50%;
        }

        .board .list {
            text-align: left;
        }

        .board .list li {
            background-color: #BDD6E6;
            margin: 5px 0;
            padding: 7px 10px;
            border-radius: 4px;
            list-style: none;
            transition: all 0.3s;
        }

        .board .list li.hide {
            display: none;
        }

        .board .list li:hover {
            background-color: #A5C3D5;
            cursor: grabbing
        }

        @media (max-width: 800px) {
            .board {
                margin: 2vw 2vw 2vw 2vw;
                width: 96vw;
                padding: 4vw 2vw;
            }

            .board .sub {
                font-size: 14px;
            }

            .board .sub a {
                font-size: 14px;
            }

            .board h1 {
                font-size: 40px;
            }

            .board .search input {
                font-size: 16px;
                padding: 5px 20px;
                width: 100%;
            }

            .board .list li {
                font-size: 14px;
            }
        }

        /* option */
        .board .search span {
            border: 1px solid #223547;
            border-radius: 30px;
            padding: 5px 30px;
            display: inline-block;
            transition: all 0.2s;
            margin: 3px;
        }

        .board .search span:hover {
            background: #223547;
            color: #fff;
            cursor: pointer;
        }

        .board .list li {
            padding-right: 100px;
            position: relative;
        }

        .board .list li span {
            position: absolute;
            right: 5px;
            top: 50%;
            font-size: 14px;
            transform: translateY(-50%);
        }

        .board .list li span::before {
            content: 'view : ';
            text-transform: uppercase;
        }

</head>

        const searchBox = document.querySelectorAll(".search span") //버튼
        const cssList = document.querySelector(".list ul") //속성 리스트
        const cssCount = document.querySelector('.count')

        // 데이터 출력
        const updateList = function () {
            let listHTML = '';

            cssProperty.forEach((data, index) => {
                listHTML += `<li>${data.num}. ${data.name} : ${data.desc}</li>`;
                cssCount.innerHTML = `<span>전체 목록 갯수 :  ${data.num}</span>`;
            });
            cssList.innerHTML = listHTML;
        }
        updateList();

        //반대정렬
        function reverse() {
            cssProperty.reverse()
            updateList();
        }

        // 오름차순
        function sortAscending() {
            cssProperty.sort((a, b) => {
                return a.num - b.num
            });
            updateList();
        }

        // 내림차순
        function sortDescending() {
            cssProperty.sort((a, b) => {
                return b.num - a.num
            });
            updateList();
        }

        // 알파벳 정렬(a~z)
        function sortAlphabet() {
            cssProperty.sort((a, b) => {
                let x = a.name;
                let y = b.name;
                return x.localeCompare(y)
            })
            updateList();
        }

        // 알파벳 정렬(z~a)
        function sortAlphabetZ() {
            cssProperty.sort((a, b) => {
                let x = a.name;
                let y = b.name;
                return y.localeCompare(x)
            })
            updateList();
        }

        // 반대로 버튼 클릭시
        document.querySelector(".btn1").addEventListener("click", () => {
            reverse();
        })

        document.querySelector(".btn2").addEventListener("click", () => {
            sortAscending();
        })

        document.querySelector(".btn3").addEventListener("click", () => {

        })
