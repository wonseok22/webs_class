<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 이펙트</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/androidstudio.min.css">
    <link rel="stylesheet" href="/path/to/styles/default.min.css">
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "NexonLv1Gothic";
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
        }

        li {
            list-style: none;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url(../../site/webClass/img/img_text_bg0-min.jpg);
            background-size: cover;
            background-position: center center;
            overflow: hidden;
            color: #fff;
        }

        body::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .title {
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 500;
        }
        .title p {
            font-size: 16px;
        }
        .number {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .number li {
            display: inline;
        }
        .number li a {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 1px dashed #fff;
            border-radius: 20px;
            text-align: center;
            line-height: 30px;
            font-size: 12px;
        }
        .number li a:hover,
        .number li.active a {
            background: #fff;
            color: #000;
        }
        .source {
            position: absolute;
            right: 20px;
            bottom: 20px;
        }
        .source button {
            border: 1px solid #fff;
            background: transparent;
            font-family: 'NexonLv1Gothic';
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .source button:hover {
            background: #fff;
            color: #000
        }
        /* modal */
        #modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.4);
            z-index: 1000;
            transform: scale(0);
        }
        #modal.show {
            animation: foldOut 1s ease forwards;
        }
        @keyframes foldOut {
            0%   {transform: scaleX(0) scaleY(0.005)}
            50%  {transform: scaleX(1) scaleY(0.005)}
            100% {transform: scaleX(1) scaleY(1)}
        }
        .modal-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
        .modal-close {
            margin-top: 10px;
        }
        .modal-cont {
            opacity: 1;
        }
        .code-view {
            width: 60vw;
            min-height: 30vh;
            background: #fff;
            border: 1px solid #F2F2F2;
            border-radius: 5px;
            overflow: hidden;
        }
        .view-header {
            padding: 7px 0 7px 10px;
            border-bottom: 1px solid #eee;
        }
        .view-header > span {
            width: 10px;
            height: 10px;
            display: inline-block;
            border-radius: 10px;
        }
        .view-header > span:nth-child(1) {
            background-color: #F56565;
        }
        .view-header > span:nth-child(2) {
            background-color: #F6E05E;
        }
        .view-header > span:nth-child(3) {
            background-color: #4EBB7B;
        }
        .view-title {
            border-bottom: 1px solid #eee;
            padding: 9px 0 7px;
            height: 37px;
        }
        .view-title li {
            display: inline;
        }
        .view-title li a {
            color: rgb(150, 150, 150);
            font-size: 14px;
            text-transform: uppercase;
            padding: 12px 20px 8px 20px;
            margin: 2px 0 0 0;
        }
        .view-title li.active a {
            color: #000;
            background: #DCDCE4;
        }
        .view-cont {
            background-color: #E8E8E8;
            height: 100%;
        }
        .view-cont > div {
            display: none;
        }
        .view-cont > div:first-child {
            display: block;
        }
        .view-cont pre code.hljs {
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <!-- info -->
    <div class="title">
        <h1><a href="sliderEffect.html">JavaScript Slider</a></h1>
        <p>이미지 슬라이드 - 페이드 효과</p>
    </div>

    <div class="number">
        <ul>
            <li class="active"><a href="sliderEffect01.html">1</a></li>
            <li><a href="sliderEffect01.html">2</a></li>
            <li><a href="sliderEffect01.html">3</a></li>
            <li><a href="sliderEffect01.html">4</a></li>
            <li><a href="sliderEffect01.html">5</a></li>
            <li><a href="sliderEffect01.html">6</a></li>
            <li><a href="sliderEffect01.html">7</a></li>
            <li><a href="sliderEffect01.html">8</a></li>
        </ul>
    </div>

    <div class="source">
        <button onclick=modal()>소스보기</button>
        <div id="modal">
            <div class="modal-wrap">
                <div class="modal-cont">
                    <div class="code-view">
                        <div class="view-header">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="view-title">
                            <ul>
                                <li class="active"><a href="#">HTML</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                                <li><a href="#">Jquery</a></li>
                            </ul>
                        </div>
                        <div class="view-cont">
                            <div>
<pre><code class="language-javascript">const modal = function (){
    document.querySelector("#modal").classList.toggle('show')
}
</code></pre>
                            </div>

                        </div>
                    </div>
                </div>
                <button class="modal-close" onclick=modal() >닫기</button>
            </div>
        </div>
    </div>
    <!-- //info -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="/path/to/highlight.min.js"></script>
    <script>
        const modal = function () {
            document.querySelector("#modal").classList.toggle('show')
        }
        hljs.highlightAll();

        const tabMenu = function () {
            const tabBtn = document.querySelectorAll(".view-title > ul > li");
            const tabCont = document.querySelectorAll(".view-cont");
            let selected = 0;
            tabBtn.forEach((el, idx) => el.addEventListener('click', (ele) => {
                    tabBtn[selected].classList.remove("active")
                    selected = idx
                    el.classList.add("active")
                    tabCont.forEach(el => {
                        el.style.display = "none";
                    })
                    tabCont[idx].style.display="block";
                })
            );

        }
        tabMenu();
    </script>
</body>

</html>
