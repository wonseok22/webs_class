<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 이펙트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Six+Caps&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap');
        @font-face {
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/NexonLv1Gothic/NexonLv1GothicLight.ttf') format("truetype");
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #11e8bb 0%,#8200c9 100%); 
            overflow: hidden;
        }
        h1 {
            font-family: 'Six Caps', sans-serif;
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 8vw;
            text-transform: uppercase;
            font-weight: normal;
            transform: translate(-50%, -50%);
            letter-spacing: 2vw;
            background: -webkit-linear-gradient(#390753, #25e4bb9f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pages {
            font-family: 'NexonLv1Gothic';
            position: absolute; 
            left: 50%;
            transform: translateX(-50%);
            bottom: 10px;
        }
        .pages li {
            display: inline;
            list-style: none;
        }
        .pages li a {
            display: inline-block;
            text-align: center;
            width: 50px;
            height: 50px;
            line-height: 50px;
            color: #fff;
            border: 1px solid #fff;
            text-decoration: none;
            border-radius: 50%;
            font-size: 14px;
            margin: 4px;
            box-shadow: 0 0 0 #fff inset;
            transition: all 0.4s;
            opacity: 0.8;
        }
        .pages li a:hover {
            box-shadow: 0 -100px 0 #fff inset;
            color: #6c4a70;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="canvas"></div>

    <h1><a href="../../index.html">Search Effect</a></h1>

    <div class="pages">
        <ul>
            <li><a href="searchEffect01.html">1</a></li>
            <li><a href="searchEffect02.html">2</a></li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js"></script>
    <script>
        //화면 설정
        const scene = new THREE.Scene();

        //카메라 설정
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
        camera.position.z = 400;
        scene.add(camera);

        //렌더링 설정
        const renderer = new THREE.WebGLRenderer({antialias: true, alpha:true});
        renderer.setPixelRatio((window.devicePixelRatio) ? window.devicePixelRatio : 1);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.autoClear = false;
        renderer.setClearColor(0x000000, 0.0);
        document.getElementById('canvas').appendChild(renderer.domElement);
        
        //오브젝트 설정
        const circle = new THREE.Object3D();
        const skelet = new THREE.Object3D();
        const particle = new THREE.Object3D();

        scene.add(circle);
        scene.add(skelet);
        scene.add(particle);

        //모양 설정
        const geometry = new THREE.TetrahedronGeometry(2, 0);
        const geom = new THREE.IcosahedronGeometry(7, 1);
        const geom2 = new THREE.IcosahedronGeometry(15, 1);

        const material = new THREE.MeshPhongMaterial({color: 0xffffff, shading: THREE.FlatShading});
        const mat = new THREE.MeshPhongMaterial({color: 0xffffff, shading: THREE.FlatShading});
        const mat2 = new THREE.MeshPhongMaterial({color: 0xffffff, wireframe: true, side: THREE.DoubleSide});

        //파티클 설정
        for (let i=0; i<700; i++) {
            let mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(Math.random() - 0.5, Math.random() - 0.5, Math.random() - 0.5).normalize();
            mesh.position.multiplyScalar(90 + (Math.random() * 700));
            mesh.rotation.set(Math.random() * 2, Math.random() * 2, Math.random() * 2);
            particle.add(mesh);
        }

        //크기 설정
        var planet = new THREE.Mesh(geom, mat);
        planet.scale.x = planet.scale.y = planet.scale.z = 16;
        circle.add(planet);

        var planet2 = new THREE.Mesh(geom2, mat2);
        planet2.scale.x = planet2.scale.y = planet2.scale.z = 10;
        skelet.add(planet2);

        //조명 설정
        const ambientLight = new THREE.AmbientLight(0x999999);
        const lights = [];
        lights[0] = new THREE.DirectionalLight( 0xffffff, 1 );
        lights[0].position.set( 1, 0, 0 );
        lights[1] = new THREE.DirectionalLight( 0x11E8BB, 1 );
        lights[1].position.set( 0.75, 1, 0.5 );
        lights[2] = new THREE.DirectionalLight( 0x8200C9, 1 );
        lights[2].position.set( -0.75, -1, 0.5 );
        scene.add(ambientLight);
        scene.add(lights[0]);
        scene.add(lights[1]);
        scene.add(lights[2]);

        //애니메이션 설정
        function animate(){
            requestAnimationFrame(animate);

            particle.rotation.x += 0.001;
            particle.rotation.y -= 0.003;
            circle.rotation.x -= 0.002;
            circle.rotation.y -= 0.003;
            skelet.rotation.x -= 0.001;
            skelet.rotation.y += 0.002;
            renderer.clear();
            renderer.render(scene, camera)
        }
        animate();

        //화면 사이즈 설정
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);
    </script>

</body>
</html>
