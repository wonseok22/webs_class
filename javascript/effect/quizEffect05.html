<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>
    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Cafe24Dangdanghae';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.2/Cafe24Dangdanghae.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        *, *:before, *:after {
            box-sizing:border-box;
        }
        * {
            margin: 0;
            padding: 0;
            font-family: 'DungGeunMo';
        }
        a {
            text-decoration: none;
        }
        body {
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px,  transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size:100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
        }

        #header {
            position: absolute;
            left: 0; top: 0;
            width: 100%;
            background: #262626;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            z-index: 10;
        }
        #header::before {
            content: '';
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px; top: 5px;
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            z-index: -1;
        }
        #header h1 {
            padding: 3px 0 6px 10px;
        }
        #header nav {
            padding-right: 10px;
        }
        #header nav li {
            list-style: none;
            display: inline;
        }
        #header nav li a {
            color: #fff;
            display: inline-block;
            padding: 0 10px;
            transition: all 0.2s;
            border: 1px dashed #fff;
        }
        #header nav li.active a {
            background: #fff;
            color: #262626;
        }
        #header nav li a:hover {
            opacity: 0.5;
        }
        #footer {
            margin-top: 150px;
            width: 100%;
            background: #fff;
            text-align: center;
            padding: 20px;
        }
        #footer a {
            color: #000;
            font-size: 16px;
        }

        /* quiz__wrap */
        .quiz__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 150px;
        }
        .quiz {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border: 8px ridge #cacaca;
            margin: 10px;
        }
        .quiz__type {
            background: #cacaca;
            text-align: center;
            font-size: 14px;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px 0;
            position: relative;
        }
        .quiz__type::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 15px;
            height: 15px;
            border: 6px ridge #cacaca;
        }
        .quiz__type::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 15px;
            height: 15px;
            border: 6px ridge #cacaca;
        }
        .quiz__question {
            border-top: 6px ridge #cacaca;
            border-bottom: 6px ridge #cacaca;
            padding: 13px 30px;
            font-size: 24px;
            line-height: 1.4; 
        }
        .quiz__number {
            font-family: 'Cafe24Dangdanghae';
            color: #64a30b;
        }
        .quiz__ask {
            font-family: 'Cafe24Dangdanghae';
        }
        .quiz__view {
            background-color: #f5f5f5;
            position: relative;
        }
        .quiz__view .true {
            position: absolute;
            left: 70%;
            top: 100px;
            width: 120px; 
            height: 120px;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #fff;
            background-color: #F5534F;
            opacity: 0;
        }
        .quiz__view .false {
            position: absolute;
            right: 70%;
            top: 100px;
            width: 120px; 
            height: 120px;
            background: #fff;
            border-radius: 50%;
            z-index: 100;
            line-height: 120px;
            text-align: center;
            color: #F5534F;
            opacity: 0;
        }
        .quiz__view.like .true {
            opacity: 1;
            animation: wobble 0.6s;
        }
        .quiz__view.dislike .false {
            opacity: 1;
            animation: wobble 0.6s;
        }
        @keyframes wobble {
            0%   {transform: translateZ(0)}
            15%  {transform: translate3d(-25%, 0, 0) rotate(-5deg)}
            30%  {transform: translate3d(20%, 0, 0) rotate(3deg)}
            45%  {transform: translate3d(-15%, 0, 0) rotate(-3deg)}
            60%  {transform: translate3d(10%, 0, 0) rotate(2deg)}
            75%  {transform: translate3d(-5%, 0, 0) rotate(-1deg)}
            100% {transform: translateZ(0)}
        }
        .quiz__answer {
            background-color: #f5f5f5;
            border-top: 6px ridge #cacaca;
            padding: 10px;
        }
        .quiz__confirm {
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            padding: 13px 20px;
            background: #d6d6d6;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
            transition: all 0.3s;
            cursor: pointer;
        }
        .quiz__confirm:hover {
            background: #b3b3b3;
        }
        .quiz__result {
            text-align: center;
            border: 6px ridge #cacaca;
            width: 100%;
            font-size: 22px;
            line-height: 1.4;
            padding: 13px 20px;
            background: #fff;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
        }
        .quiz__input {
            width: 100%;
            border: 6px ridge #cacaca;
            font-size: 22px;
            padding: 13px 20px;
            background: #fff;
            font-family: 'Cafe24Dangdanghae';
            text-shadow: 1px 1px 1px #fff;
            margin-bottom: 10px;
        }
        .quiz__selects {
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .quiz__selects label {
            display: flex;
        }
        .quiz__selects label input {
            position: absolute;
            left: -9999px;
        }
        .quiz__selects label span {
            font-size: 20px;
            line-height: 1.3;
            padding: 10px 30px 10px 20px;
            margin: 3px 0;
            border-radius: 5px;
            font-family: 'Cafe24Dangdanghae';
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.25s;
        }
        .quiz__selects label span::before {
            content: '';
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            background: #fff;
            display: flex;
            flex-shrink: 0;
            box-shadow: inset 0 0 0 4px #64a30b;
            transition: all 0.25s;
        }
        .quiz__selects label input:checked + span {
            background-color: #f5ffe7;
        }
        .quiz__selects label input:checked + span::before {
            box-shadow: inset 0 0 0 10px #64a30b;
        }

        /* dog */
        .dog .tail, 
        .dog .chin, 
        .dog .tongue::before, 
        .dog .tongue::after, 
        .dog .mouth, 
        .dog .nose, 
        .dog .teardrop, 
        .dog .eyes, 
        .dog .face::before, 
        .dog .face::after, 
        .dog .ears::before, 
        .dog .ears::after {
            transition: 0.2s ease-in;
        }
        .dog {
            padding-top: 50px;
        }
        .dog .head,
        .dog .body {
            position: relative;
            width: 115px;
        }
        .dog .head {
            height: 115px;
            border-radius: 50% 50% 0 0;
            margin: 0 auto;
        }
        .dog .ears {
            position: relative;
            top: -14%;
            width: 100%;
        }
        .dog .ears::before, .dog .ears::after {
            content: "";
            position: absolute;
            top: 0;
            width: 35px;
            height: 70px;
            background: #CB7A1D;
            border-top: 11px solid #F7AA2B;
            border-left: 7px solid #F7AA2B;
            border-right: 7px solid #F7AA2B;
        }
        .dog .ears::before {
            left: 0;
            border-radius: 50% 45% 0 0;
        }
        .dog .ears::after {
            right: 0;
            border-radius: 45% 50% 0 0;
        }
        .dog .face {
            position: absolute;
            background: #F7AA2B;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
        }
        .dog .face::before, .dog .face::after {
            content: "";
            display: block;
            margin: auto;
            background: #FEFEFE;
        }
        .dog .face::before {
            width: 15px;
            height: 35px;
            margin-top: 24px;
            border-radius: 20px 20px 0 0;
        }
        .dog .face::after {
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            width: 60px;
            height: 65px;
            border-radius: 45% 45% 0 0;
        }
        .dog .eyes {
            position: relative;
            top: 29%;
            text-align: center;
        }
        .dog .eyes::before, .dog .eyes::after {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            background: #451d1c;
            margin: 0 14.5%;
        }
        .dog .teardrop {
            position: absolute;
            top: 125%;
            left: 19%;
            width: 6px;
            height: 6px;
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);
            background: #FEFEFE;
            visibility: hidden;
        }
        .dog .nose {
            position: relative;
            top: 35%;
            width: 16px;
            height: 8px;
            border-radius: 35px 35px 65px 65px;
            background: #451d1c;
            margin: auto;
        }
        .dog .mouth {
            position: relative;
            top: 34.5%;
            width: 4px;
            height: 6px;
            margin: 0 auto;
            text-align: center;
            background: #451d1c;
        }
        .dog .mouth::before, .dog .mouth::after {
            content: "";
            position: absolute;
            top: -4px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 4px solid #451d1c;
            border-left-color: transparent;
            border-top-color: transparent;
            z-index: 2;
        }
        .dog .mouth::before {
            transform: translateX(-89%) rotate(45deg);
        }
        .dog .mouth::after {
            transform: translateX(-2px) rotate(45deg);
        }
        .dog .tongue {
            position: relative;
            z-index: 1;
        }
        .dog .tongue::before, .dog .tongue::after {
            content: "";
            position: absolute;
        }
        .dog .tongue::before {
            top: 10px;
            left: -7px;
            width: 18px;
            height: 0;
            border-radius: 50%;
            background: #451d1c;
            z-index: -1;
        }
        .dog .tongue::after {
            top: 14px;
            left: -4px;
            width: 12px;
            height: 0;
            border-radius: 20px;
            background: #F5534F;
            z-index: 5;
        }
        .dog .chin {
            position: relative;
            top: 47.5%;
            margin: 0 auto;
            width: 12px;
            height: 12px;
            border-top: 10px solid #e8e7ec;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-radius: 2px;
            z-index: 0;
        }
        .dog .body {
            position: relative;
            height: 139px;
            margin: auto;
            z-index: 0;
        }
        .dog .body::before, .dog .body::after {
            content: "";
            position: absolute;
            top: -1px;
            left: 0;
            right: 0;
            bottom: 0;
            display: block;
            width: 100%;
            margin: auto;
            background: #F7AA2B;
        }
        .dog .body::after {
            top: -2px;
            bottom: -1px;
            width: 60px;
            background: #FEFEFE;
        }
        .dog .tail {
            position: absolute;
            left: -60%;
            bottom: 1px;
            background: #F7AA2B;
            width: 93px;
            height: 15px;
            transform: rotate(45deg);
            transform-origin: 100% 50%;
            border-radius: 25px 0 0 25px;
            z-index: -2;
            animation: movetail 0.1s linear infinite alternate forwards;
        }
        .dog .legs {
            position: absolute;
            bottom: 0;
            left: -10%;
            width: 120%;
            height: 15%;
            background: #F7AA2B;
            border-radius: 10px 10px 0 0;
        }
        .dog .legs::before, .dog .legs::after {
            content: "";
            position: absolute;
            bottom: 1px;
            background: #CB7A1D;
            z-index: -1;
        }
        .dog .legs::before {
            left: -7.5%;
            width: 115%;
            height: 55%;
            border-radius: 5px 5px 0 0;
        }
        .dog .legs::after {
            left: -3.5%;
            width: 107%;
            height: 250%;
            border-radius: 20px 20px 35px 35px;
        }
        .like .dog .face::before {
            margin-top: 10px;
        }
        .like .dog .face::after{
            height: 85px;
        }
        .like .dog .eyes {
            top: 13%;
        }
        .like .dog .eyes::before,
        .like .dog .eyes::after {
            width: 18px;
            height: 5px;
            margin: 0px 12.5%;
            transform: rotate(-37.5deg);
            border-radius: 20px;
        }
        .like .dog .eyes::after {
            transform: rotate(37.5deg);
        }
        .like .dog .nose {
            top: 18%;
        }
        .like .dog .mouth {
            top: 16.5%;
        }
        .like .dog .tongue::before {
            height: 12px;
        }
        .like .dog .tongue::after {
            height: 24px;
            animation: movetongue 0.1s linear 0.35s infinite alternate forwards;
        }
        .like .dog .chin {
            top: 34%;
        }
        .like .dog .tail {
            animation: movetail 0.1s linear infinite alternate forwards;
        }
        .dislike .dog .ears::before {
            transform: rotate(-50deg) translate(-7px, 2px);
        }
        .dislike .dog .ears::after {
            transform: rotate(50deg) translate(7px, 2px);
        }
        .dislike .dog .face::before {
            margin-top: 28px;
        }
        .dislike .dog .face::after {
            height: 55px;
        }
        .dislike .dog .eyes {
            top: 38%;
        }
        .dislike .dog .eyes::before, 
        .dislike .dog .eyes::after {
            width: 18px;
            height: 5px;
            margin: 0px 14.5%;
            transform: rotate(-37.5deg);
            border-radius: 20px;
        }
        .dislike .dog .eyes::after {
            transform: rotate(37.5deg);
        }
        .dislike .dog .teardrop {
            animation: cry 0.1s ease-in 0.25s forwards;
        }
        .dislike .dog .nose {
            top: 44%;
        }
        .dislike .dog .mouth {
            top: 42%;
        }
        .dislike .dog .chin {
            top: 52%;
        }
        .dislike .dog .tail {
            transform: rotate(0);
            animation: none;
        }
        @keyframes movetongue {
            100% {height: 27px;}
        }
        @keyframes movetail {
            0% {transform: rotate(37deg);}
            100% {transform: rotate(52deg);}
        }
        @keyframes cry {
            100% {visibility: visible;}
        }
    </style>
</head>
