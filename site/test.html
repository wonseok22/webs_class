<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT LAYOUT</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            font-family: 'GmarketSans';
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        #wrap {
            width: 100%;
        }
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        .imgtext_type {
            display: flex;
        }
        .texttype01 {
            margin: 160px 0 0 20px;
        }
        .texttype01 span {
            font-size: 16px;
            font-weight: 500;
            color: #777;
            border-bottom: 1px solid #777;
        }
        .texttype01 h2 {
            font-size: 50px;
            font-weight: 300;
            line-height: normal;
            white-space: nowrap;
            margin: 20px 92px 35px -4px;
        }
        .texttype01 p {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
            color: #67778A;
            white-space: nowrap;
            margin: 35px 0px 40px 0;
        }
        .texttype01 a {
            font-size: 18px;
            font-weight: 300;
            background: #000;
            padding: 10px 25px 9px 25px;
        }
        .imgtype01 {
            width: 374px;
            height: 512px;
            background: url(site01.png) center center no-repeat;
            margin: 200px 18px 0 0;
        }
        .imgtype01 a {
            display: inline-block;
            font-size: 18px;
            font-weight: 300;
            background: #000;
            padding: 8px 24px 7px 24px;
            margin: 449px 180px 20px 20px;
            border-radius: 20px;
            white-space: nowrap;
        }
        .imgtype02 {
            width: 374px;
            height: 512px;
            background: url(site02.png) center no-repeat;
            margin: 120px 20px 0 0;
        }
        .imgtype02 a {
            display: inline-block;
            font-size: 18px;
            font-weight: 300;
            background: #000;
            padding: 8px 24px 7px 24px;
            margin: 449px 180px 20px 20px;
            border-radius: 20px;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            .imgtext_type {
                width: 100%;
                flex-direction: column;
                align-items: center
            }
            .texttype01 {
                flex: 0 0 100%;
            }
            .imgtype01 {
                flex: 0 0 100%;
                margin-left: 20px;
            }
            .imgtype02 {
                flex: 0 0 100%;
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="imgtext_type container">
            <div class="texttype01">
                <span>이미지 텍스트 유형01</span>
                <h2>한원석의<br>사이트</h2>
                <p>웹디자이너, 웹 퍼블리셔, 프론트앤드 개발<br>
                   자를 위한 강의 사이트입니다.<br>
                   Gmarket Sans Light 22px 150%<br>
                   #677781</p>
                <a href="#" class="textview">더 많은 유형 살펴보기</a>
            </div>
            <div class="imgtype01">
                <a href="#">레퍼런스 사이트</a>
            </div>
            <div class="imgtype02">
                <a href="#">튜토리얼 사이트</a>
            </div>
        </div>
    </div>
</body>
</html>
