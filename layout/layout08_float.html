<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃08</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E3F2FD;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #BDE3F9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #94D2F6;
        }

        #main {
            width: 100%;
        }

        #aside {
            float: left;
            width: 25%;
            height: 780px;
            background-color: #70C0F2;
        }

        #content1 {
            float: right;
            width: 75%;
            height: 260px;
            background-color: #5AB3F0;
        }

        #content2 {
            float: left;
            width: 75%;
            height: 260px;
            background-color: #4BA6EE;
        }

        #content3 {
            float: left;
            width: 75%;
            height: 260px;
            background-color: #4599DF;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #3B86CB;
            clear: both;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }

            #content2 {
                width: calc(75% / 2);
                height: 520px;
            }
            #content3 {
                width: calc(75% / 2);
                height: 520px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #content1 {
                width: 75%;
                height: 390px;
            }
            #content2 {
                width: 75%;
                height: 390px;
            }
            #content3 {
                display: none;
            }
        }
        @media (max-width: 480px){
            #main {
                flex-wrap: wrap;
            }
            #aside {
                width: 100%;
                height: 200px;
            }
            #content1 {
                width: 100%;
                height: 430px;
            }
            #content2 {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="content1"></div>
        <div id="content2"></div>
        <div id="content3"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
