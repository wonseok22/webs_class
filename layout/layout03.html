<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E3F2FD;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #b3e5fc;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #81d5fa;
        }

        #contents {
            width: 1200px;
            display: flex;
        }

        #contents .aside{
            width: 400px;
            height: 780px;
            background-color: #4fc2f8;
        }
        
        #contents .content{
            width: 800px;
        }

        #contents .content .article1{
            width: 800px;
            height: 260px;
            display: flex;
        }

        #contents .content .article1-1{
            width: 400px;
            height: 260px;
            background-color: #66c2eb;
        }

        #contents .content .article1-2{
            width: 400px;
            height: 260px;
            background-color: #28b6f6;
        }

        #contents .content .article2{
            width: 800px;
            height: 260px;
            background-color: #03a9f5;
        }
        
        #contents .content .article3{
            width: 800px;
            height: 260px;
            background-color: #039be6;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="contents">
            <aside class="aside"></aside>
            <section class="content">
                <article class="article1">
                    <article class="article1-1"></article>
                    <article class="article1-2"></article>
                </article>
                <article class="article2"></article>
                <article class="article3"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
