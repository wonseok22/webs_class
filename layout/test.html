<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://webfontworld.github.io/fontlab/LABDigital.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'LABDigital';
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: rgb(120, 67, 182);
        }

        header h1 {
            font-size: 20px;
            padding: 5px;
            color: #fff;
            text-transform: uppercase;
        }

        .hoverBtn1 {}

        .btn {
            position: absolute;
            text-align: center;
        }

        .btn a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(140deg, #ED99FB 30%, #C1BBFC 50%, rgba(255, 255, 255, .6) 70%);
            transition: all 0.3s;
        }

        .btn a img {
            width: 30px;
            padding-top: 10px;
        }

        .btn a span {
            position: absolute;
            left: 50%;
            bottom: -20px;
            transform: translateX(-50%);
            background: rgb(49, 248, 204);
            padding: 0 10px;
            white-space: nowrap;
        }

        .btn:hover a {
            background: rgb(49, 248, 204);
        }

        .btn1 {
            left: 100px;
            top: 100px;
        }

        .btn2 {
            left: 200px;
            top: 100px;
        }

        .btn3 {
            left: 330px;
            top: 100px;
        }

        .musicBox {
            position: absolute;
            right: -500px;
            top: 10px;
            width: 400px;
            height: 700px;
            transition: all 0.4s;
        }

        .musicBox.show {
            right: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1>Game Site<em id="clock"></em></h1>
    </header>
    <main>
        <div class="btn btn1">
            <a href="#">
                <img src="img/guitar-light.svg" alt="">
                <span>Music</span>
            </a>
        </div>
        <div class="btn btn2">
            <a href="#">
                <img src="img/camera-light.svg" alt="">
                <span>Momory Game</span>
            </a>
        </div>
        <div class="btn btn3">
            <a href="#">
                <img src="img/station-light.svg" alt="">
                <span>Typing Game</span>
            </a>
        </div>
    </main>
    <div class="musicBox">
        <iframe class="musicBoxIframe" src="../javascript/musicPlayer/index.html" frameborder="0"></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".btn1").draggable();
        $(".btn2").draggable();
        $(".btn3").draggable();
        $(".btn1").click(function () {
            $(".musicBox").toggleClass("show")
        });

        function printTime() {

            var clock = document.getElementById("clock"); // 출력할 장소 선택

            var now = new Date(); // 현재시간

            var nowTime = (now.getMonth() + 1) + "월" + now.getDate() + "일 " + now.getHours() +
                ":" + now.getMinutes() + ":" + now.getSeconds();

            clock.innerHTML = nowTime; // 현재시간을 출력

            setTimeout("printTime()", 1000); // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000

        }

        window.onload = function () { // 페이지가 로딩되면 실행

            printTime();

        }


    </script>
</body>

</html>
