<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E3F2FD;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #b3e5fc;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #81d5fa;
        }

        #contents {
            width: 100%;
            display: flex;
            flex-wrap : wrap;
            flex-direction: row-reverse;
        }

        #contents .aside{
            width: 34%;
            height: 780px;
            background-color: #4fc2f8;
        }

        #contents .article1{
            display: inline;
            width: 66%;
            height: 260px;
            background-color: #66c2eb;
        }

        #contents .article2{
            width: 66%;
            height: 260px;
            background-color: #03a9f5;
        }
        
        #contents .article3{
            width: 66%;
            height: 260px;
            background-color: #039be6;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288d1;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #contents{
                flex-wrap :wrap;
            }
            #contents .article1{
                height: 390px;
            }
            #contents .article2{
                height: 390px;
            }
            #contents .article3{
                display: inline;
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            #main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="contents">
            <aside class="aside"></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
