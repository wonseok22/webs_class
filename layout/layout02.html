<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #E8F5E9;
;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #C8E6C9;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #A5D6A7;
        }

        #contents {
            display: flex;
            width: 1200px;
        }
        
        #contents .left{
            width: 300px;
            height: 780px;
            background-color: #81C784;
        }
        
        #contents .center{
            width: 600px;
            height: 780px;
        }
        #contents .center .article1{
            width: 600px;
            height: 390px;
            background-color: #57a45c;
        }
        #contents .center .article2{
            width: 600px;
            height: 390px;
            background-color: #66BB6A;
        }
        
        #contents .right{
            width: 300px;
            height: 780px;
            background-color: #4CAF50;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43A047;
        }
    </style>
</head>
<body>
    <main id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="left"></aside>
            <aside class="center">
                <article class="article1"></article>
                <article class="article2"></article>
            </aside>
            <aside class="right"></aside>
        </section>
        <footer id="footer"></footer>
    </main>
</body>
</html>
