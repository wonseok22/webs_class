<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 07</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #E8F5E9;
;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }

        #contents {
            display: flex;
            width: 100%;
        }
        
        #contents .left{
            width: 20%;
            height: 700px;
            background-color: #81C784;
        }
        
        #contents .center{
            width: 60%;
            height: 700px;
            background-color: #57a45c;
        }

        #contents .right{
            width: 20%;
            height: 700px;
            background-color: #4CAF50;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #contents{
                flex-wrap :wrap
            }
            #contents .left {
                width: 30%; 
                height: 500px;
            }
            #contents .center {
                width: 70%;
                height: 500px;
            }
            #contents .right {
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            #main {
                flex-direction: column;
            }
            #contents .left {
                width: 100%; 
                height: 300px;
            }
            #contents .center {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <main id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="left"></aside>
            <aside class="center"></aside>
            <aside class="right"></aside>
        </section>
        <footer id="footer"></footer>
    </main>
</body>
</html>
