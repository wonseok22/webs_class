<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMFORM</title>

    <style>
        * {
            margin: 0;
            padding: 0; 
        }
        a {
            text-decoration: none;
            color: #000;
        }
        #wrap {
            width: 1920px;
        }
        #header {
            width: 1920px;
            padding: 38px 0;
        }
        #header h1 {
            margin: 0 0px 0 80px;
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
            float: left;
        }
        #header .menuBox {
            margin-top: 10px;
            margin-right: 50px;
            vertical-align: bottom;
        }
        #header .menu {
            font-size: 16px;
            font-weight: bold;
            margin-right: 53px;
            float: right;
        }

        #contents h2 {
            font-size: 48px;
            margin-bottom: 126px;
        }
        .container {
            width: 1120px;
            margin: 0 auto;
            margin-top: 260px;
        }
        .container p {
            font-size: 26px;
            font-weight: 500;
            line-height: 1.5;
            padding-top: 34px;
        }
        .content1 {
            display: flex;
            margin-bottom: 110px;
        }
        .content2 {
            display: flex;
            margin-bottom: 1000px;
        }
        .container .img-cont1{
            width: 548px;
            height: 644px;
            border-top: 1px solid #000;
            background: url(../site/webClass/img/car.png) no-repeat;
            background-size: 548px 548px;
            background-position: bottom;
            margin-right: 28px
        }
        .container .img-cont2{
            margin-top: 46px;
            width: 548px;
            height: 644px;
            border-top: 1px solid #000;
            background: url(../site/webClass/img/lookbook.png) no-repeat;
            background-size: 548px 548px;
            background-position: bottom;
        }
        .container .img-cont3{
            width: 548px;
            height: 644px;
            border-top: 1px solid #000;
            background: url(../site/webClass/img/container.png) no-repeat;
            background-size: 548px 548px;
            background-position: bottom;
            margin-right: 28px
        }
        .container .img-cont4{
            width: 548px;
            height: 644px;
            border-top: 1px solid #000;
            background: url(../site/webClass/img/desk.png) no-repeat;
            background-size: 548px 548px;
            background-position: bottom;
            margin-top: 46px;
        }
        #footer {
            height: 400px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div id=wrap>
        <header id="header">
            <h1><a href="#">INFORM</a></h1>
            <div class="menuBox">
                <a href="#" class="menu">CONTACT</a>
                <a href="#" class="menu">ABOUT</a>
                <a href="#" class="menu">WORK</a>
                <a href="#" class="menu">SERVICE</a>
            </div>
        </header>
        <section id="contents">
            <div class="container">
                <h2>We research new opportunities<br>
                    that inspire success.
                </h2>
                <div class="content1">
                    <div class="img-cont1">
                        <p>스마트한 카라이프<br>한국타이어</p>
                    </div>
                    <div class="img-cont2">
                        <p>한섬 프리미엄 스타일<br>모바일 룩복</p>
                    </div>
                </div>
                <div class="content2">
                    <div class="img-cont3">
                        <p>나는 대만족 입니다.<br>대만관광청 홈페이지 리뉴얼</p>
                    </div>
                    <div class="img-cont4">
                        <p>세련된 감각의 까사미아<br>라이프스타일 매거진</p>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer"></footer>

    </div>
</body>
</html>
