<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E8F5E9;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }

        #main {
            display: flex;
        }

        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }

        #content {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }

        #right {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #main {
                flex-wrap: wrap;
            }

            #aside {
                width: 40%;
                height: 630px;
            }

            #content {
                width: 60%;
                height: 630px;
            }

            #right {
                width: 100%;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            #aside {
                width: 100%;
                height: 200px;
            }

            #content {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="content"></section>
            <section id="right"></section>
        </main>

        <footer id="footer"></footer>
    </div>
</body>

</html>
