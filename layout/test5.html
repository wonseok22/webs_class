<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test05</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #efebe8;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #bca9a4;
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: #8d6e62;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4e342e;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3)
        }
        #contents .container .article1 {
            width: 800px;
            height: 390px;
            background-color: #6d4c41;
        }
        #contents .container .article2 {
            width: 800px;
            height: 390px;
            
        }
        #contents .container .article3 {
            width: 400px;
            height: 780px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <article class="article1"></article>
                <article class="article2"></article>
                <article class="article3"></article>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
