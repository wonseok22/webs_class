<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
            color: #000;
        }
        a{
            color: #000;
            text-decoration: none;
        }
        #header {
            align-items: center;
            height: 100px;
            border-bottom: 1px solid #000 ;
            display: flex;
            padding: 5px 10px ;
            min-width: 1200px ;
            white-space: nowrap ;
            background-color: #FFF77F ;
        }
        #header .menu{
            width: 100%;
            transform: translateY(5px);
            font-size: 20px;
            font-weight: bold;
            align-items: space-between;
            display: flex;
        }
        #header .menu a{
            margin: 0 auto;
            transition: 0.4s;
            transform: translateY(-10px);
            display: inline-block;
            font-weight: bold;
            padding: 20px 10px;
        }
        #header .logo {
            padding-top: 3px;
        }
        #header .menu a:hover {
            vertical-align: middle;
            background: #f7e781 ;
            color: #000;
            padding: 14px 10px;
            border-radius: 10px;
        }
        #header a img{
            padding-top: 5px;
        }
        #header .member {
            float: right;
            padding: 16px 18px 6px 18px;
        }
        #header .member a {
            transform: translateY(-10px);
            display: inline-block;
            font-weight: bold;
            border: 1px solid #000;
            border-radius: 50px;
            padding: 6px 22px;
            color: #fff;
            background-color: rgb(0, 0, 0);
        }
        #header .member a:hover {
            background-color: #fff9c4;
            color: rgb(0, 0, 0);
        }

    </style>
</head>

<body>
    <header id="header">
        <div class="menu">
            <a href="#">증상별 질병찾기</a>
            <a href="#">내 근처 동물병원 찾기</a>
        </div>
            <div class="logo"><a href="#"><img src="./petCaseLogo.png" width="80" height="80"></a></div>
        <div class="menu">
            <a href="#">내 정보 공유하기</a>
            <a href="#">공지사항</a>
        </div>
        <div class="member">
            <a href="#">회원가입</a>
            <a href="#">로그인</a>
        </div>
    </header>
</body>

</html>
