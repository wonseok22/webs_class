<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #444;
        }
        #banner {
            width: 100%;
            height: 400px;
            background-color: #333;
        }






        
        #contents {
            display: flex;
            flex-wrap: wrap;
            width: 70%;
            padding: 0 15%;
            height: 500px;
            background-color: #222;
            justify-content: center;
            align-items: center;
        }



        #contents .content {
            margin: 2vw;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            width: 40px;
            height: 40px;
        }


        
        #footer {
            width: 100%;
            height: 100px;
            background-color: #111;
        }
        @media (max-width: 1300px) {
            #wrap {
                width: 100%;
            }
            #contents {
                width: calc(70% - 140px - 4vw);
                padding: 0 calc(15% + 70px + 2vw);
            }
            
            #contents .content:nth-child(1){
                display: none;
            }
            #contents .content:nth-child(2){
                display: none;
            }
        }

        @media (max-width: 768px) {

        }

        @media (max-width: 480px) {

        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="banner"></nav>
        <main id="contents">
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
