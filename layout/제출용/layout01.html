<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>

    <!-- style -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #c4b7dd;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin-left: auto;
            margin-right: auto;
        }
        #header{
            width: 100%;
            height: 200px;
            background-color: #967acd;
        }
        #aside {
            width: 34%;
            height: 780px;
            background-color: #7f5ec2;
            float: left;
        }
        #contents {
            height: 780px;
            clear: both;
        }
        #contents .content {
            width: 66%;
            height: 780px;
            float: left;
            background-color: #6844b7;
        }
        #footer {
            width: 100%;
            height: 200px;
            background-color: #5f3fb1;
        }   
        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }

        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #header {
                height: 300px;
            }
            #footer {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            #aside {
                width: 100%;
                height: 400px;
                float:none;
            }
            #contents .content {
                float: none;
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <section id="contents">
            <aside id="aside"></aside>
            <article class="content"></article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
