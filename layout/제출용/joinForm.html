<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
</head>
<link href="https://webfontworld.github.io/Noto/NotoSansKR.css" rel="stylesheet">
<link rel="stylesheet" href="css/reset.css">
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: 'NotoSansKR';
    }
    #wrap {
        width: 1920px;
        height: 1200px;
    }
    .container {
        width: 1240px;
        margin: 0 auto;
    }
    * {
            padding: 0;
            margin: 0;
    }
    ul {
        list-style: none;
        color: #000;
    }
    a{
        color: #000;
        text-decoration: none;
    }
    #header {
        align-items: center;
        height: 100px;
        border-bottom: 1px solid #000 ;
        display: flex;
        padding: 5px 10px ;
        min-width: 1200px ;
        white-space: nowrap ;
        background-color: #FFF77F ;
    }
    #header .menu{
        width: 100%;
        transform: translateY(5px);
        font-size: 20px;
        font-weight: bold;
        align-items: space-between;
        display: flex;
    }
    #header .menu a{
        margin: 0 auto;
        transition: 0.4s;
        transform: translateY(-10px);
        display: inline-block;
        font-weight: bold;
        padding: 20px 10px;
    }
    #header .logo {
        padding-top: 3px;
    }
    #header .menu a:hover {
        vertical-align: middle;
        background: #F7E781 ;
        color: #000;
        padding: 14px 10px;
        border-radius: 10px;
    }
    #header a img{
        padding-top: 5px;
    }
    #header .member {
        float: right;
        padding: 16px 18px 6px 18px;
    }
    #header .member a {
        transform: translateY(-10px);
        display: inline-block;
        font-weight: bold;
        border: 1px solid #000;
        border-radius: 50px;
        padding: 6px 22px;
        color: #fff;
        background-color: rgb(0, 0, 0);
    }
    #header .member a:hover {
        background-color: #FFF9C4;
        color: rgb(0, 0, 0);
    }
    .joinform h3 {
        font-family: 'NotoSansKR';
        text-align: center;
        margin-top: 70px;
        font-size: 30px;
    }
    .joinform .joinlist {
        margin: 0 auto;
        width: 550px;
        display: flex;
        justify-content: space-between;
        margin-top: 60px;
        font-size: 20px;
    }
    .joinform .joinlist span:nth-child(2) {
        border-bottom: 2px solid #000;
    }
    .joinform .joinend {
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        margin-top: 100px;
    }
    .joinform .joinend-form {
        margin: 0 auto;
        text-align: center;
        width: 600px;
        margin-top: 15px;
        border: 3px solid #000;
        padding: 70px 0 50px 0;
    }
    .joinform .joinend-form p {
        font-size: 26px;
        margin-bottom: 50px;
    }
    .joinform .joinend-form a {
        display: inline-block;
        text-decoration: none;
        color: #000;
        font-size: 24px;
        margin-top: 15px;
        border: 1px solid #FFF9C4;
        padding: 10px 20px 10px 20px;
        background: #FFF9C4;
    }
    .joininput {
        width: 768px;
        height: 1000px;
        border: 2px solid #999;
        margin: 0 auto;
        margin-top: 100px;
        background: #FFFDED;
        border-radius: 30px;
        padding: 100px 135px 100px 135px;
    }
    .join-box label {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
    }
    .join-box input {
        margin: 0 auto;
        border: 1px solid #DFDFDF;
        width: 490px;
        height: 50px;
        padding: 15px;
        margin-bottom: 30px;
    }
    .join-submit {
        margin: 0 auto;
        font-size: 16px;
        background: rgb(245, 239, 205);
        padding: 15px;
        display: block;
        width: 60%;
        transition: all 0.3s;
        cursor: pointer;
    }
    .join-submit:hover {
        box-shadow: inset 0 0 0 2px #222;
        background: #fff;
    }
    .smallbox input{
        width: 215px;
        height: 50px;
    }
    .button {
        background: #fff;
        border: 1px solid #999;
        padding: 5px 10px 5px 10px;
        border-radius: 10px;
    }
    #footer {
        width: 100%;
        height: 100px;
        margin-top: 150px;
        background: #000;
    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="menu">
                <a href="#">증상별 질병찾기</a>
                <a href="#">내 근처 동물병원 찾기</a>
            </div>
                <div class="logo"><a href="#"><img src="./petCaseLogo.png" width="80" height="80"></a></div>
            <div class="menu">
                <a href="#">내 정보 공유하기</a>
                <a href="#">공지사항</a>
            </div>
            <div class="member">
                <a href="#">회원가입</a>
                <a href="#">로그인</a>
            </div>
        </header>
        <main id="contents" class="container">
            <div class="joinform">
                <h3>회원가입</h2>
                    <div class="joinlist">
                        <span>이용약관</span>
                        <span>회원정보 입력</span>
                        <span>가입완료</span>
                    </div>
            </div>
            <div class="joininput">
                <div class="joinbox">
                    <form action="" name="join" method="post">
                        <fieldset>
                            <legend class="ir_so">회원가입 입력폼</legend>
                            <div class="join-box">
                                <div>
                                    <label for="youEmail1">이메일</label>
                                    <input type="email" id="youEmail" placeholder="Sample@naver.com" name="youEmail"
                                        autocomplete="off" autofocus required>
                                </div>
                                <div>
                                    <label for="youPass">비밀번호</label>
                                    <input type="password" id="youPass" maxlength="20" name="youPass"
                                        placeholder="비밀번호를 적어주세요!" autocomplete="off" required>
                                </div>
                                <div>
                                    <label for="youPassC">비밀번호 확인</label>
                                    <input type="password" id="youPassC" maxlength="20" name="youPassC"
                                        placeholder="다시 비밀번호를 적어주세요!" autocomplete="off" required>
                                </div>
                                <div>
                                    <label for="youName">이름</label>
                                    <input type="text" id="youName" maxlength="5" name="youName"
                                        placeholder="이름을 적어주세요!" autocomplete="off" required>
                                </div>
                                <div class="smallbox">
                                    <label for="youNicname">닉네임</label>
                                    <input type="text" id="youName" maxlength="5" name="youName"
                                        placeholder="닉네임을 적어주세요!" autocomplete="off" required>
                                    <button class="button">중복 검사</button>
                                </div>
                                <div class="smallbox">
                                    <label for="youAddress">주소</label>
                                    <input type="text" id="youAddress" maxlength="50" name="youAddress"
                                        placeholder="주소를 입력해주세요!" autocomplete="off" required>
                                    <button class="button">주소 검색</button>
                                </div>
                                <div>
                                    <label for="youAddress2">상세 주소</label>
                                    <input type="text" id="youAddress2" maxlength="50" name="youAddress2"
                                        placeholder="상세 주소를 입력해주세요" autocomplete="off" required>
                                </div>
                            </div>
                            <button id="joinBtn" class="join-submit" type="submit">회원가입 완료</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
