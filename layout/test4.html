<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Test4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #eeeae9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #bcaaa4;
        }
        #contents {
            width: 100%;
            height: 780px;
            background-color: #8d6e62;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4e342e;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.2);
        }
        .container .nav-container1{
            width: 600px;
            height: 100px;
            background-color: #b88f81;
        }
        .container .nav-container2{
            width: 600px;
            height: 100px;
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;
        }
        #contents .container .article{
            width: 800px;
            display: flex;
            flex-wrap: wrap;
        }
        #contents .container .article1 {
            width: 400px;
            height: 390px;
            background-color: #6d4c41;
        }
        #contents .container .article2 {
            width: 400px;
            height: 390px;
            background-color: #8f6c60;
        }
        #contents .container .article3 {
            width: 800px;
            height: 390px;
            background-color: #5d4036;
        }
        #contents .container .aside {
            width: 400px;
            height: 780px;
            background-color: #785548;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav-container1"></div>
                <div class="nav-container2"></div>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <article class="article">
                    <article class="article1"></article>
                    <article class="article2"></article>
                    <article class="article3"></article>
                </article>
                <aside class="aside"></aside>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
