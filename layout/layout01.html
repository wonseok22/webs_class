<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout01</title>

    <!-- style -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            height: 1080px;
            margin-left: auto;
            margin-right: auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #ffe0b2;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background-color: #ffcc80;
        }
        #aside {
            width: 400px;
            height: 780px;
            background-color: #ffb74e;
        }
        #contents {
            height: 780px;
            display: flex;
        }
        #contents .content {
            width: 800px;
            height: 780px;
        }
        #contents .content .article1{
            width: 800px;
            height: 390px;
            background-color: #e8ac56;
        }
        #contents .content .article2{
            width: 800px;
            height: 390px;
            background-color: #ffa727;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #ff9801;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside id="aside"></aside>
            <article class="content">
                <article class="article1"></article>
                <article class="article2"></article>
            </article>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
