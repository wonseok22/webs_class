    <h2>데이터 저장하기</h2>
    <ul>
        <li>01. 변수 : 데이터 저장<a href="reference01.html" class="refer">참고</a></li>
        <li>02. 변수 : 데이터 저장 + 데이터 변경</li>
        <li>03. 변수 : 데이터 저장 + 데이터 변경 + 데이터 추가</li>
    </ul>
    <hr>

    <!-- JavaScript -->
    <script>
        //sample01
        // 01. 변수 : 데이터 저장소
        {

            var x = 100; // 변수 x에 숫자 100을 저장
            var y = 200; // 변수 y에 숫자 200을 저장
            var z = "javascript"; // 변수 z에 문자 Javascript를 저장

            document.write("<br>*** 01. 변수 ***<br>")
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");

        }

        // 02. 변수 : 데이터 저장 + 데이터 변경
        {

            let x = 100; // 변수 x에 숫자 100을 저장
            let y = 200; // 변수 y에 숫자 200을 저장
            let z = "JavaScript"; // 변수 z에 문자 Javascript를 저장

            x = 300; // 변수 x의 값 300으로 변경
            y = 400; // 변수 y의 값 400으로 변경
            z = "Jquery"; // 변수 z의 값 "jqeury"로 변경

            document.write("<br>*** 02. 변수***<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");

        }

        // 03. 변수 : 데이터 저장 + 데이터 변경 + 데이터 추가
        {
            let x = 100; //변수 x에 100을 할당
            let y = 200; //변수 y에 200을 할당
            let z = "Javascript"; //변수 z에 "Javascript"를 할당

            x += 300; // 변수 x에 300을 추가
            y += 400; // 변수 y에 400을 추가
            z += "Jqeury"; // 변수 z에 "Jqeury"를 추가

            document.write("<br>*** 03. 변수***<br>");
            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        }
    </script>
